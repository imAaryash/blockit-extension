<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Friends & Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }

    .social-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 32px;
    }

    .social-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .social-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .nav-btn {
      padding: 10px 20px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      color: #4a9eff;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btn:hover {
      background: #2a2a2a;
      border-color: #4a9eff;
      transform: translateY(-1px);
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid #2a2a2a;
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #888;
    }

    .tab.active {
      color: #4a9eff;
      border-bottom-color: #4a9eff;
    }

    .requests-badge {
      background: #ff4444;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 6px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .requests-section {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .requests-section h3 {
      color: #4a9eff;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .friend-item {
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .friend-item:hover {
      border-color: #4a9eff;
      background: #151515;
      transform: translateX(4px);
    }

    .friend-item:last-child {
      margin-bottom: 0;
    }

    .friend-actions {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }

    .accept-request-btn, .reject-request-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .accept-request-btn {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: #000;
    }

    .accept-request-btn:hover {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
    }

    .reject-request-btn {
      background: transparent;
      border: 1px solid #ef4444;
      color: #ef4444;
    }

    .reject-request-btn:hover {
      background: #ef4444;
      color: #fff;
      transform: translateY(-2px);
    }

    .add-friend-section {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .add-friend-form {
      display: flex;
      gap: 8px;
    }

    .add-friend-form input {
      flex: 1;
      padding: 10px;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      color: #fff;
    }

    .friends-list {
      display: grid;
      gap: 12px;
    }

    .friend-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.2s;
    }

    .friend-card:hover {
      border-color: #4a9eff;
      background: #1f1f1f;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 158, 255, 0.1);
    }

    .friend-avatar {
      font-size: 32px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      border-radius: 50%;
    }

    .friend-info {
      flex: 1;
    }

    .friend-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .friend-username {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }

    .friend-activity {
      font-size: 12px;
      color: #888;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .activity-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .activity-indicator.online {
      background: #4ade80;
    }

    .activity-indicator.focusing {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.6), 0 0 24px rgba(220, 38, 38, 0.3);
      animation: pulse 2s infinite;
    }
    
    .activity-indicator.youtube {
      background: #ef4444;
    }

    .activity-indicator.offline {
      background: #666;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .friend-stats {
      text-align: right;
    }

    .friend-stat {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }

    .friend-stat strong {
      color: #4a9eff;
      font-size: 13px;
    }

    .btn-remove {
      background: transparent;
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }

    .leaderboard-list {
      display: grid;
      gap: 8px;
    }

    .leaderboard-item {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.2s;
    }

    .leaderboard-item:hover {
      background: #1f1f1f;
      border-color: #3a3a3a;
      transform: translateX(4px);
    }

    .leaderboard-rank {
      font-size: 20px;
      font-weight: 700;
      width: 40px;
      text-align: center;
      color: #4a9eff;
    }

    .leaderboard-rank.top1 { color: #ffd700; }
    .leaderboard-rank.top2 { color: #c0c0c0; }
    .leaderboard-rank.top3 { color: #cd7f32; }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Button Styles */
    .btn-primary {
      background: #4a9eff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary:hover {
      background: #5da8ff;
    }

    /* Input Styles */
    input {
      outline: none;
      font-family: inherit;
    }

    input:focus {
      border-color: #4a9eff;
    }

    input::placeholder {
      color: #555;
    }

    /* Community Chat Styles */
    .chat-container {
      display: grid;
      grid-template-columns: 1fr 250px;
      gap: 16px;
      height: 500px;
    }

    .chat-main {
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #4a9eff;
      border-radius: 4px;
    }

    .message {
      display: flex;
      gap: 12px;
      animation: slideIn 0.2s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .message-content {
      flex: 1;
    }

    .message-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .message-author {
      font-weight: 600;
      font-size: 13px;
      color: #4a9eff;
    }

    .message-time {
      font-size: 11px;
      color: #666;
    }

    .message-text {
      font-size: 14px;
      line-height: 1.5;
      color: #ddd;
      word-wrap: break-word;
    }

    .chat-input-area {
      padding: 16px;
      border-top: 1px solid #2a2a2a;
      background: #141414;
    }

    .chat-input-form {
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }

    .chat-input:focus {
      border-color: #4a9eff;
      outline: none;
    }

    .chat-send-btn {
      padding: 12px 24px;
      background: #4a9eff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .chat-send-btn:hover {
      background: #5da8ff;
    }

    .chat-send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .online-users {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      overflow-y: auto;
    }

    .online-users-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .online-count {
      background: #4a9eff;
      color: #000;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
    }

    .online-user {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 4px;
      transition: all 0.2s;
    }

    .online-user:hover {
      background: #0a0a0a;
    }

    .online-user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .online-user-info {
      flex: 1;
      min-width: 0;
    }

    .online-user-name {
      font-size: 12px;
      font-weight: 500;
      color: #ddd;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .online-indicator-small {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
    }

    .chat-welcome {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .chat-welcome-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    @media (max-width: 768px) {
      .chat-container {
        grid-template-columns: 1fr;
      }
      .online-users {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="social-container">
    <div class="social-header">
      <h1>üë• Friends & Competition</h1>
      <p style="color: #666; font-size: 14px;">Connect with friends and compete on the leaderboard</p>
    </div>

    <div class="nav-buttons">
      <a href="dashboard.html" class="nav-btn">
        <span>üìä</span>
        <span>Dashboard</span>
      </a>
      <a href="popup.html" class="nav-btn">
        <span>üè†</span>
        <span>Home</span>
      </a>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="friends">Friends</button>
      <button class="tab" data-tab="requests">Requests <span id="requestsBadge" class="requests-badge" style="display:none;">0</span></button>
      <button class="tab" data-tab="leaderboard">Leaderboard</button>
      <button class="tab" data-tab="activity">Live Activity</button>
      <button class="tab" data-tab="chat">Community Chat</button>
    </div>

    <!-- Friends Tab -->
    <div class="tab-content active" id="friendsTab">
      <div class="add-friend-section">
        <h3 style="font-size: 14px; margin-bottom: 12px; color: #888;">Add Friend</h3>
        <div class="add-friend-form">
          <input type="text" id="friendUsername" placeholder="Enter friend's username" />
          <button class="btn-primary" id="addFriendBtn" style="width: auto; padding: 10px 20px;">Add</button>
        </div>
      </div>

      <div id="friendsList" class="friends-list">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Requests Tab -->
    <div class="tab-content" id="requestsTab">
      <div class="requests-section">
        <h3>üì• Incoming Requests</h3>
        <div id="pendingRequestsList">
          <!-- Populated by JS -->
        </div>
      </div>
      <div class="requests-section">
        <h3>üì§ Sent Requests</h3>
        <div id="sentRequestsList">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

    <!-- Leaderboard Tab -->
    <div class="tab-content" id="leaderboardTab">
      <div id="leaderboardList" class="leaderboard-list">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Activity Tab -->
    <div class="tab-content" id="activityTab">
      <div id="activityFeed" class="friends-list">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Community Chat Tab -->
    <div class="tab-content" id="chatTab">
      <div class="chat-container">
        <div class="chat-main">
          <div class="chat-messages" id="chatMessages">
            <div class="chat-welcome">
              <div class="chat-welcome-icon">üí¨</div>
              <h3 style="margin-bottom: 8px; color: #888;">Welcome to Community Chat</h3>
              <p style="font-size: 13px; color: #666;">Connect with the focus community worldwide</p>
            </div>
          </div>
          <div class="chat-input-area">
            <div id="chatStatus" style="padding: 8px 16px; font-size: 12px; color: #666; border-bottom: 1px solid #2a2a2a; display: none;">
              <span id="chatStatusText">Connecting...</span>
            </div>
            <form class="chat-input-form" id="chatForm">
              <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type a message..." 
                maxlength="500"
                autocomplete="off"
              />
              <button type="button" class="chat-send-btn" id="chatSendBtn">Send</button>
            </form>
          </div>
        </div>
        <div class="online-users">
          <div class="online-users-title">
            Online
            <span class="online-count" id="onlineCount">0</span>
          </div>
          <div id="onlineUsersList">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(4px);">
    <div id="profileModalContent" style="background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%); border-radius: 16px; padding: 0; max-width: 520px; width: 90%; max-height: 85vh; overflow: hidden; position: relative; border: 1px solid #2a2a2a; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
      <button id="closeModal" style="position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.6); border: none; color: #fff; font-size: 20px; cursor: pointer; padding: 0; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; z-index: 10; transition: all 0.2s;">&times;</button>
      
      <div id="profileContent" style="padding: 36px; max-height: 85vh; overflow-y: auto;">
        <!-- Profile content loaded here -->
      </div>
    </div>
  </div>
  
  <style>
    #profileContent::-webkit-scrollbar {
      width: 8px;
    }
    #profileContent::-webkit-scrollbar-track {
      background: #0a0a0a;
      border-radius: 4px;
    }
    #profileContent::-webkit-scrollbar-thumb {
      background: #4a9eff;
      border-radius: 4px;
    }
    #profileContent::-webkit-scrollbar-thumb:hover {
      background: #5da8ff;
    }
    #closeModal:hover {
      background: rgba(255,255,255,0.1) !important;
    }
    .profile-badge:hover {
      transform: translateY(-4px) !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5) !important;
    }
  </style>

  <script src="api.js"></script>
  <script src="socket.io.min.js"></script>
  <script src="social.js"></script>
</body>
</html>
