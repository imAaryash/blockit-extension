<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #e5e7eb;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .settings-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .settings-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #2a2a2a;
    }

    .settings-header h1 {
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 4px;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .settings-header p {
      font-size: 14px;
      color: #6b7280;
      letter-spacing: 1px;
    }

    .section {
      background: #111111;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
      transition: all 0.3s;
    }

    .section:hover {
      border-color: #3a3a3a;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #3b82f6;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section-title i {
      font-size: 18px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group:last-child {
      margin-bottom: 0;
    }

    .input-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .input-group label i {
      color: #3b82f6;
      font-size: 16px;
    }

    .input-group input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.3s;
      font-weight: 500;
    }

    .input-group input[type="number"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
      line-height: 1.5;
    }

    /* Emoji Picker */
    .emoji-preview {
      font-size: 64px;
      text-align: center;
      padding: 24px;
      background: #0a0a0a;
      border: 2px solid #2a2a2a;
      border-radius: 16px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .emoji-preview:hover {
      border-color: #3b82f6;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
      padding: 8px;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
    }

    .emoji-option {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      background: #111111;
      border: 2px solid #2a2a2a;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .emoji-option:hover {
      transform: scale(1.1);
      border-color: #3b82f6;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .emoji-option.selected {
      border-color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
    }

    .emoji-grid::-webkit-scrollbar {
      width: 8px;
    }

    .emoji-grid::-webkit-scrollbar-track {
      background: #0a0a0a;
      border-radius: 4px;
    }

    .emoji-grid::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #2a2a2a 0%, #3a3a3a 100%);
      border-radius: 4px;
      border: 1px solid #1a1a1a;
    }

    .emoji-grid::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
    }

    /* Save Button */
    .save-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      letter-spacing: 0.5px;
      margin-top: 32px;
    }

    .save-button:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
    }

    .save-button:active {
      transform: translateY(0);
    }

    .save-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .save-button.success {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }

    .save-button.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    /* Back Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      transition: all 0.2s;
    }

    .back-link:hover {
      gap: 12px;
      color: #60a5fa;
    }

    .back-link i {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <a href="dashboard.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Dashboard
    </a>

    <div class="settings-header">
      <h1>SETTINGS</h1>
      <p>Customize your focus experience</p>
    </div>

    <!-- Focus Settings -->
    <div class="section">
      <div class="section-title">
        <i class="fas fa-bullseye"></i>
        Focus Goals
      </div>

      <div class="input-group">
        <label for="dailyGoalInput">
          <i class="fas fa-calendar-day"></i>
          Daily Focus Goal
        </label>
        <input type="number" id="dailyGoalInput" min="15" step="15" value="120" />
        <div class="hint">
          How many minutes do you want to focus each day? (Default: 120 minutes = 2 hours)
        </div>
      </div>

      <div class="input-group">
        <label for="pomodoroBreakInput">
          <i class="fas fa-coffee"></i>
          Pomodoro Break Duration
        </label>
        <input type="number" id="pomodoroBreakInput" min="1" max="15" value="5" />
        <div class="hint">
          Break time after each focus session (Default: 5 minutes)
        </div>
      </div>
    </div>

    <!-- Profile Emoji -->
    <div class="section">
      <div class="section-title">
        <i class="fas fa-user-circle"></i>
        Profile Avatar
      </div>

      <div class="input-group">
        <label>
          <i class="fas fa-smile"></i>
          Choose Your Emoji
        </label>
        <div class="emoji-preview" id="emojiPreview">ðŸ‘¤</div>
        <div class="emoji-grid" id="emojiGrid">
          <!-- Populated by JavaScript -->
        </div>
        <div class="hint">
          Select an emoji to represent you in the friends list
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <button class="save-button" id="saveButton">
      <i class="fas fa-save"></i>
      Save Settings
    </button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
