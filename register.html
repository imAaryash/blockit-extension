<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Focus Mode - Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .register-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      padding: 20px;
    }

    .register-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .register-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .register-header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #4a9eff 0%, #7b68ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .register-header p {
      color: #666;
      font-size: 13px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a9eff;
    }

    .form-group input::placeholder {
      color: #555;
    }

    .register-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4a9eff 0%, #7b68ee 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
    }

    .register-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .hint {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: #2a2a2a;
    }

    .divider span {
      background: #1a1a1a;
      padding: 0 12px;
      position: relative;
      color: #666;
      font-size: 12px;
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #666;
    }

    .login-link a {
      color: #4a9eff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1>ðŸŽ¯ Focus Together</h1>
        <p>Join the productivity community</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="registerForm">
        <div class="form-group">
          <label>Username</label>
          <input 
            type="text" 
            id="username" 
            placeholder="Choose a unique username" 
            required
            minlength="3"
            maxlength="20"
          />
          <div class="hint">3-20 characters, letters, numbers, and _ only</div>
        </div>

        <div class="form-group">
          <label>Display Name</label>
          <input 
            type="text" 
            id="displayName" 
            placeholder="Your name or nickname" 
            required
            maxlength="30"
          />
          <div class="hint">This is what your friends will see</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter a secure password" 
            required
            minlength="6"
          />
          <div class="hint">Minimum 6 characters</div>
        </div>

        <button type="submit" class="register-btn" id="registerBtn">
          Create Account
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="login-link">
        Already have an account? <a href="#" id="loginLink">Login</a>
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="register.js"></script>
</body>
</html>
