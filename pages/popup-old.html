<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Focus Mode</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <!-- Update Banner -->
    <div id="updateBanner" class="update-banner" style="display: none;">
      <div class="update-content">
        <span class="update-icon">ðŸŽ‰</span>
        <div class="update-text">
          <strong>Update Available!</strong>
          <span id="updateVersion">v1.2.0</span>
        </div>
      </div>
      <button id="viewUpdateBtn" class="btn-update">View Update</button>
    </div>
    
    <h2>FOCUS MODE</h2>
    
    <!-- Stats Overview -->
    <div id="statsOverview" class="stats-overview">
      <div class="stat-item">
        <div class="stat-label">Level</div>
        <div class="stat-value" id="levelDisplay">1</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Streak</div>
        <div class="stat-value" id="streakDisplay">0ðŸ”¥</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Today</div>
        <div class="stat-value" id="todayDisplay">0m</div>
      </div>
    </div>

    <!-- Daily Goal Progress -->
    <div id="goalProgress" class="goal-progress">
      <div class="goal-bar">
        <div class="goal-fill" id="goalFill" style="width: 0%"></div>
      </div>
      <div class="goal-text" id="goalText">0/120 min daily goal</div>
    </div>

    <!-- Friends Activity Widget -->
    <div id="friendsWidget" class="friends-widget">
      <div class="friends-header">
        <span>ðŸ‘¥ Friends Online</span>
        <span id="onlineCount" class="online-count">0</span>
      </div>
      <div id="friendsList" class="friends-list">
        <div class="friends-loading">Loading...</div>
      </div>
    </div>
    
    <div id="timerDisplay" class="timer-display">
      <svg class="timer-circle" viewBox="0 0 200 200">
        <circle class="timer-bg" cx="100" cy="100" r="90"></circle>
        <circle class="timer-progress" cx="100" cy="100" r="90"></circle>
      </svg>
      <div class="timer-text">
        <div class="timer-time">00:00</div>
        <div class="timer-label">remaining</div>
      </div>
    </div>
    
    <div id="setupControls" class="setup-controls">
      <!-- Quick Buttons -->
      <div class="quick-buttons">
        <button class="btn-quick" data-duration="15">15 min</button>
        <button class="btn-quick" data-duration="25">25 min</button>
        <button class="btn-quick" data-duration="45">45 min</button>
        <button class="btn-quick" data-duration="90">90 min</button>
      </div>

      <!-- Presets -->
      <div class="presets">
        <label>Quick Presets</label>
        <select id="preset">
          <option value="">Custom</option>
          <option value="deepWork">Deep Work (90 min)</option>
          <option value="study">Study (45 min)</option>
          <option value="quickFocus">Quick Focus (15 min)</option>
        </select>
      </div>
      
      <div class="input-group">
        <label>Custom Duration (minutes)</label>
        <input id="duration" type="number" min="1" value="25" />
      </div>
      
      <div class="input-group">
        <label>Passcode (optional)</label>
        <input id="passcode" type="password" placeholder="Enter passcode" />
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="pomodoroToggle" />
          Pomodoro Mode (auto break)
        </label>
      </div>
      
      <button id="start" class="btn-primary">Start Session</button>
      <button id="viewStats" class="btn-secondary">View Dashboard</button>
      <button id="viewFriends" class="btn-secondary">Friends & Leaderboard</button>
    </div>
    
    <div id="activeControls" class="active-controls">
      <button id="emergency" class="btn-break">Emergency Break (2 min)</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <!-- Countdown Loading Screen -->
    <div id="countdownScreen" class="countdown-screen" style="display: none;">
      <div class="countdown-content">
        <div class="countdown-icon">
          <svg
            aria-label="loader being flipped clockwise and circled by three white curves fading in and out"
            role="img"
            height="56px"
            width="56px"
            viewBox="0 0 56 56"
            class="loader"
          >
            <clipPath id="sand-mound-top">
              <path
                d="M 14.613 13.087 C 15.814 12.059 19.3 8.039 20.3 6.539 C 21.5 4.789 21.5 2.039 21.5 2.039 L 3 2.039 C 3 2.039 3 4.789 4.2 6.539 C 5.2 8.039 8.686 12.059 9.887 13.087 C 11 14.039 12.25 14.039 12.25 14.039 C 12.25 14.039 13.5 14.039 14.613 13.087 Z"
                class="loader__sand-mound-top"
              ></path>
            </clipPath>
            <clipPath id="sand-mound-bottom">
              <path
                d="M 14.613 20.452 C 15.814 21.48 19.3 25.5 20.3 27 C 21.5 28.75 21.5 31.5 21.5 31.5 L 3 31.5 C 3 31.5 3 28.75 4.2 27 C 5.2 25.5 8.686 21.48 9.887 20.452 C 11 19.5 12.25 19.5 12.25 19.5 C 12.25 19.5 13.5 19.5 14.613 20.452 Z"
                class="loader__sand-mound-bottom"
              ></path>
            </clipPath>
            <g transform="translate(2,2)">
              <g
                transform="rotate(-90,26,26)"
                stroke-linecap="round"
                stroke-dashoffset="153.94"
                stroke-dasharray="153.94 153.94"
                stroke="hsl(0,0%,100%)"
                fill="none"
              >
                <circle
                  transform="rotate(0,26,26)"
                  r="24.5"
                  cy="26"
                  cx="26"
                  stroke-width="2.5"
                  class="loader__motion-thick"
                ></circle>
                <circle
                  transform="rotate(90,26,26)"
                  r="24.5"
                  cy="26"
                  cx="26"
                  stroke-width="1.75"
                  class="loader__motion-medium"
                ></circle>
                <circle
                  transform="rotate(180,26,26)"
                  r="24.5"
                  cy="26"
                  cx="26"
                  stroke-width="1"
                  class="loader__motion-thin"
                ></circle>
              </g>
              <g transform="translate(13.75,9.25)" class="loader__model">
                <path
                  d="M 1.5 2 L 23 2 C 23 2 22.5 8.5 19 12 C 16 15.5 13.5 13.5 13.5 16.75 C 13.5 20 16 18 19 21.5 C 22.5 25 23 31.5 23 31.5 L 1.5 31.5 C 1.5 31.5 2 25 5.5 21.5 C 8.5 18 11 20 11 16.75 C 11 13.5 8.5 15.5 5.5 12 C 2 8.5 1.5 2 1.5 2 Z"
                  fill="hsl(210,90%,85%)"
                ></path>

                <g stroke-linecap="round" stroke="hsl(35,90%,90%)">
                  <line
                    y2="20.75"
                    x2="12"
                    y1="15.75"
                    x1="12"
                    stroke-dasharray="0.25 33.75"
                    stroke-width="1"
                    class="loader__sand-grain-left"
                  ></line>
                  <line
                    y2="21.75"
                    x2="12.5"
                    y1="16.75"
                    x1="12.5"
                    stroke-dasharray="0.25 33.75"
                    stroke-width="1"
                    class="loader__sand-grain-right"
                  ></line>
                  <line
                    y2="31.5"
                    x2="12.25"
                    y1="18"
                    x1="12.25"
                    stroke-dasharray="0.5 107.5"
                    stroke-width="1"
                    class="loader__sand-drop"
                  ></line>
                  <line
                    y2="31.5"
                    x2="12.25"
                    y1="14.75"
                    x1="12.25"
                    stroke-dasharray="54 54"
                    stroke-width="1.5"
                    class="loader__sand-fill"
                  ></line>
                  <line
                    y2="31.5"
                    x2="12"
                    y1="16"
                    x1="12"
                    stroke-dasharray="1 107"
                    stroke-width="1"
                    stroke="hsl(35,90%,83%)"
                    class="loader__sand-line-left"
                  ></line>
                  <line
                    y2="31.5"
                    x2="12.5"
                    y1="16"
                    x1="12.5"
                    stroke-dasharray="12 96"
                    stroke-width="1"
                    stroke="hsl(35,90%,83%)"
                    class="loader__sand-line-right"
                  ></line>

                  <g stroke-width="0" fill="hsl(35,90%,90%)">
                    <path
                      d="M 12.25 15 L 15.392 13.486 C 21.737 11.168 22.5 2 22.5 2 L 2 2.013 C 2 2.013 2.753 11.046 9.009 13.438 L 12.25 15 Z"
                      clip-path="url(#sand-mound-top)"
                    ></path>
                    <path
                      d="M 12.25 18.5 L 15.392 20.014 C 21.737 22.332 22.5 31.5 22.5 31.5 L 2 31.487 C 2 31.487 2.753 22.454 9.009 20.062 Z"
                      clip-path="url(#sand-mound-bottom)"
                    ></path>
                  </g>
                </g>

                <g stroke-width="2" stroke-linecap="round" opacity="0.7" fill="none">
                  <path
                    d="M 19.437 3.421 C 19.437 3.421 19.671 6.454 17.914 8.846 C 16.157 11.238 14.5 11.5 14.5 11.5"
                    stroke="hsl(0,0%,100%)"
                    class="loader__glare-top"
                  ></path>
                  <path
                    transform="rotate(180,12.25,16.75)"
                    d="M 19.437 3.421 C 19.437 3.421 19.671 6.454 17.914 8.846 C 16.157 11.238 14.5 11.5 14.5 11.5"
                    stroke="hsla(0,0%,100%,0)"
                    class="loader__glare-bottom"
                  ></path>
                </g>

                <rect height="2" width="24.5" fill="hsl(210,90%,50%)"></rect>
                <rect
                  height="1"
                  width="19.5"
                  y="0.5"
                  x="2.5"
                  ry="0.5"
                  rx="0.5"
                  fill="hsl(210,90%,57.5%)"
                ></rect>
                <rect
                  height="2"
                  width="24.5"
                  y="31.5"
                  fill="hsl(210,90%,50%)"
                ></rect>
                <rect
                  height="1"
                  width="19.5"
                  y="32"
                  x="2.5"
                  ry="0.5"
                  rx="0.5"
                  fill="hsl(210,90%,57.5%)"
                ></rect>
              </g>
            </g>
          </svg>
        </div>
        <h2 class="countdown-title">Get Ready to Focus</h2>
        <div class="countdown-number" id="countdownNumber">5</div>
        <div class="countdown-label">seconds until focus mode starts</div>
        
        <div class="countdown-bar-container">
          <div class="countdown-bar" id="countdownBar"></div>
        </div>
        
        <button id="cancelCountdown" class="btn-cancel-countdown">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../api.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
