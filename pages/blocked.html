<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Site Blocked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    
    .container {
      max-width: 480px;
      text-align: center;
    }
    
    .icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 32px;
      background: #1a1a1a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      border: 1px solid #2a2a2a;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      color: #fff;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .divider {
      width: 40px;
      height: 1px;
      background: #2a2a2a;
      margin: 24px auto;
    }
    
    .footer {
      font-size: 12px;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .quote-container {
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 24px;
      margin: 32px 0;
      position: relative;
      overflow: hidden;
    }
    
    .quote-container::before {
      content: '"';
      position: absolute;
      top: -10px;
      left: 20px;
      font-size: 80px;
      color: #1a1a1a;
      font-family: Georgia, serif;
    }
    
    .quote-text {
      font-size: 18px;
      line-height: 1.6;
      color: #e5e5e5;
      font-style: italic;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }
    
    .quote-author {
      font-size: 14px;
      color: #888;
      font-weight: 600;
    }
    
    .stats-row {
      display: flex;
      justify-content: space-around;
      gap: 16px;
      margin-top: 32px;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”’</div>
    <h1>Site Blocked</h1>
    <p>This page has been blocked by Focus Mode.</p>
    
    <div class="quote-container">
      <div class="quote-text" id="quoteText">Loading...</div>
      <div class="quote-author" id="quoteAuthor">â€” Anonymous</div>
    </div>
    
    <div class="stats-row">
      <div class="stat">
        <div class="stat-value" id="todayFocus">0m</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="currentStreak">0</div>
        <div class="stat-label">Streak</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="totalTime">0h</div>
        <div class="stat-label">Total</div>
      </div>
    </div>
    
    <div class="divider"></div>
    <div class="footer">Stay Focused</div>
  </div>
  
  <script src="../js/blocked.js"></script>
</body>
</html>
