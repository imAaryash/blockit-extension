<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Focus Mode - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
    }

    .register-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      width: max-content;
    }

    .register-card {
      background: #141414;
      border: 1px solid #1f1f1f;
      border-radius: 16px;
      padding: 36px 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .register-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .register-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .register-header p {
      color: #9ca3af;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #e5e5e5;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      background: #0f0f0f;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
      color: #6b7280;
    }

    .register-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .register-btn:active {
      transform: translateY(0);
    }

    .register-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #1f0f0f;
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.5s ease;
      align-items: center;
      gap: 10px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .error-message.show {
      display: flex;
    }

    .error-message i {
      color: #ef4444;
      font-size: 16px;
    }

    .hint {
      font-size: 11px;
      color: #6b7280;
      margin-top: 5px;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #2a2a2a, transparent);
    }

    .divider span {
      background: #141414;
      padding: 0 12px;
      position: relative;
      color: #6b7280;
      font-size: 12px;
      font-weight: 500;
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #9ca3af;
    }

    .login-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .login-link a:hover {
      color: #60a5fa;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-toggle {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 40px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: #3b82f6;
    }

    .password-toggle i {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <div class="register-logo">ðŸŽ¯</div>
        <h1>Create Account</h1>
        <p>Join the productivity community</p>
      </div>

      <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span></span>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label>Username</label>
          <input 
            type="text" 
            id="username" 
            placeholder="Choose a unique username" 
            required
            minlength="3"
            maxlength="20"
          />
          <div class="hint">3-20 characters, letters, numbers, and _ only</div>
        </div>

        <div class="form-group">
          <label>Display Name</label>
          <input 
            type="text" 
            id="displayName" 
            placeholder="Your name or nickname" 
            required
            maxlength="30"
          />
          <div class="hint">This is what your friends will see</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="Enter a secure password" 
              required
              minlength="6"
            />
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="hint">Minimum 6 characters</div>
        </div>

        <button type="submit" class="register-btn" id="registerBtn">
          <i class="fas fa-rocket"></i>
          Create Account
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="login-link">
        Already have an account? <a href="login.html">Sign In</a>
      </div>
    </div>
  </div>

  <script src="../api.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
