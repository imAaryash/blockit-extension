<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Focus Mode - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.5s ease-out;
      width: max-content;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card {
      background: #141414;
      border: 1px solid #1f1f1f;
      border-radius: 16px;
      padding: 40px 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .login-header p {
      color: #9ca3af;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #e5e5e5;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      background: #0f0f0f;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
      color: #6b7280;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-toggle {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 40px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: #3b82f6;
    }

    .password-toggle i {
      font-size: 14px;
    }

    .error-message {
      background: #1f0f0f;
      border: 1px solid #ef4444;
      color: #fca5a5;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .error-message.show {
      display: flex;
    }

    .error-message i {
      color: #ef4444;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #2a2a2a, transparent);
    }

    .divider span {
      background: #141414;
      padding: 0 12px;
      position: relative;
      color: #6b7280;
      font-size: 12px;
      font-weight: 500;
    }

    .register-link {
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
    }

    .register-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .register-link a:hover {
      color: #60a5fa;
    }
  </style>
  <script src="../config.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">ðŸŽ¯</div>
        <h1>Welcome Back</h1>
        <p>Sign in to continue your focus journey</p>
      </div>

      <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span></span>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label>Username</label>
          <input 
            type="text" 
            id="username" 
            placeholder="Enter your username" 
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="Enter your password" 
              required
              autocomplete="current-password"
            />
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="register-link">
        Don't have an account? <a href="register.html">Create Account</a>
      </div>
    </div>
  </div>

  <script src="../api.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
